<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actor Memorization Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="app.js"></script>

  </head>
  <body>
  <div id="image_container">
    <img id="image" src="" height="80%" width="100%;" />
    <div id="score">
      <span id="correct">0</span>/<span id="incorrect">0</span>
    </div>
    <div id="next_container"><input id="next" type="button" value="Next"></button></div>
    <div id="correct_name">
      <a id="correct_name_link" href="#" target="_blank"></a>
    </div>
  </div>
  <div style="width: 100%">
    <div>
      <input
        id="option1"
        rel="1"
        type="button"
        value="Option 1"
        class="button"
      />
      <input
        id="option3"
        rel="3"
        type="button"
        value="Option 3"
        class="button"
      />
    </div>
    <div>
      <input
        id="option2"
        rel="2"
        type="button"
        value="Option 2"
        class="button"
      />
      <input
        id="option4"
        rel="4"
        type="button"
        value="Option 4"
        class="button"
      />
    </div>
  </div>
  <div style="width: 100%; text-align: center; margin-bottom: 15px;">
    <input id="customName" type="text" placeholder="Enter custom name" style="font-size: 24px;"/>
    <input id="addCustomName" type="button" value="Add" style="font-size: 24px;"/>
  </div>
  </body>
</html>
